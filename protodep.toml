proto_outdir = "./proto"

[[dependencies]]
  target = "github.com/envoyproxy/protoc-gen-validate"
  tag = "v0.2.0-java"
  ignores = ["gogoproto", "java", "tests", "vendor"]
  protocol = "https"

[[dependencies]]
  target = "github.com/GincoInc/protobuf/proto/gincoinc/global"
  tag = "v1.86.1"
  path = "gincoinc/global"
  protocol = "ssh"

[[dependencies]]
  target = "github.com/GincoInc/protobuf/proto/gincoinc/adamant/global"
  tag = "v1.86.1"
  path = "gincoinc/adamant/global"
  protocol = "ssh"

[[dependencies]]
  target = "github.com/GincoInc/protobuf/proto/gincoinc/adamant/teller"
  tag = "v1.86.1"
  path = "gincoinc/adamant/teller"
  protocol = "ssh"
